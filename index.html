<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Generic</title>
    <link rel="stylesheet" href="./assets/css/styles.css" />

    <!-- Custom font import -->
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100;300;400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1>Basics of CH5 Comm Library</h1>
    <!-- The div is used as a wrapper for the buttons for easy access in javascript -->
    <div class="sources">
      <!-- id and value are utilized by Javascript.  The demo is class is how the css file is styling the buttons-->
      <button class="demo" id="src1" value="1" type="button">Source 1</button>
      <button class="demo" id="src2" value="2" type="button">Source 2</button>
      <button class="demo" id="src3" value="3" type="button">Source 3</button>
      <button class="demo" id="src4" value="4" type="button">Source 4</button>
    </div>
  </body>
  <!-- Linking Javascript file to html -->
  <script type="text/javascript" src="assets/js/index.js"></script>
</html>
